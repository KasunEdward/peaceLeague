<span>{{$ctrl.name}}</span>
<table>
    <thead>
        <tr>
            <th >ID</th>
            <th>Name</th>
            <th>Description</th>
            <th >Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody >
        <tr ng-repeat="product in $ctrl.products">
            <td class="text-align-center">{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td class="text-align-center">{{ product.price }}</td>
        </tr>
    </tbody>
</table>
